<footer class="footer">
  <div class="footer__title">
    <a
      class="footer__titleLink"
      routerLink="categories"
    >
      Categories
    </a>
  </div>
  <div class="footer__navigation" *ngIf="categoriesList$ | async as categoriesList">
    <a
      *ngFor="let category of categoriesList"
      [routerLink]="'recipes/' + category.title | lowercase"
      class="footer__link"
      >{{ category.title }}</a
    >
  </div>
</footer>
