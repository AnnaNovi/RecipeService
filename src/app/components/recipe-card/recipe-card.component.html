<div class="recipeCard">
  <div class="recipeCard__image">
    <app-recipe-image
      [imageURL]="recipe.imageURL"
      [title]="recipe.title"
    ></app-recipe-image>
  </div>
  <div class="recipeCard__title">
    <a
      [routerLink]="['/recipe', recipe.id]"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      class="recipeCard__link"
      >{{ recipe.title }}</a
    >
  </div>
  <div
    class="recipeCard__tagsList"
    *ngIf="!!recipe.tags"
  >
    <small *ngFor="let tag of recipe.tags">
      <small class="recipeCard__tag">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <path
            d="m12.5 40 2.15-8.5H7l.75-3h7.65l2.25-9H9l.75-3h8.65L20.5 8h2.95l-2.1 8.5h9.05L32.5 8h2.95l-2.1 8.5H41l-.75 3H32.6l-2.25 9H39l-.75 3H29.6L27.5 40h-3l2.15-8.5H17.6L15.5 40Zm5.85-11.5h9.05l2.25-9H20.6Z"
          />
        </svg>
        {{ tag }}</small>
      </small>
  </div>
</div>
