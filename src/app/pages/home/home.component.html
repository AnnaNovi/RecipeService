<section
  *ngIf="recipesPreviewList | async as recipesPreviewList"
  class="recipeRandomSection"
>
  <app-recipe-card
    *ngFor="let recipe of recipesPreviewList"
    [recipe]="recipe"
  ></app-recipe-card>
</section>
<div
  class="toCatalogBlock"
  [style.marginTop.px]="30"
  >
  <a
    routerLink="recipe"
    class="toCatalogBlock__button"
  >Перейти в каталог</a>
</div>
